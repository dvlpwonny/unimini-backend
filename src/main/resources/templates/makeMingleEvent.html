<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/default.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../static/js/load_html.js"></script>
    <title>밍글 이벤트 만들기</title>
  </head>
  <body>
    <div id="app">
        
  <header>
    <script>loadHTML("./layout/header.html")</script>
  </header>
  <make-mingle class="appContainer">
    <div class="container" id="mingleTitle">
        <input type="text" placeholder="제목을 입력해주세요" style="height:44px; margin-top:40px">
    </div>
    <div class="container" id="mingleCategory">
        <div class="category unizone text-green">UNIZONE</div>
        <div class="category">밥/술</div>
        <div class="category">스터디</div>
        <div class="category">운동</div>
        <div class="category">챌린지</div>
        <div class="category">공연/전시</div>
        <div class="category">취미</div>
    </div>
    <div class="container" id="mingleDateText">
        <div class="text-info text-bold">날짜</div>
    </div>
    <div class="container" id="mingleDate">
        <div class="mingleDate notSelected">
            <span class="mingleCreateDay" id="day-1"></span>
            <span class="mingleCreateDate" id="date-1"></span>
        </div>
        <div class="mingleDate selected">
            <span class="text-14">오늘</span>
        </div>
        <div class="mingleDate notSelected">
            <span class="mingleCreateDay" id="day+1"></span>
            <span class="mingleCreateDate" id="date+1"></span>
        </div>
        <div class="mingleDate notSelected">
            <span class="mingleCreateDay" id="day+2"></span>
            <span class="mingleCreateDate" id="date+2"></span>
        </div>
        <div class="mingleDate notSelected">
            <span class="mingleCreateDay" id="day+3"></span>
            <span class="mingleCreateDate" id="date+3"></span>
        </div>
        <div class="mingleDate notSelected">
            <span class="mingleCreateDay" id="day+4"></span>
            <span class="mingleCreateDate" id="date+4"></span>
        </div>
        <div class="mingleDate notSelected">
            <span class="mingleCreateDay" id="day+5"></span>
            <span class="mingleCreateDate" id="date+5"></span>
        </div>
    </div>
    <div class="container" id="mingleTime">
        <div style="width:65px;"><span class="text-info text-bold">시간</span></div>
        <div class="timeSet" id="mingleStartTime" style="margin-right:15px;">
            <span class="timeSetText text-info2">시작</span>
            <span id="mingleStartTimeHour">12</span>
            <span class="setTimeColon">:</span>
            <span id="mingleStartTimeMin">11</span>
        </div>
        <div class="timeSet" id="mingleEndTime">
            <span class="timeSetText text-info2">종료</span>
            <span id="mingleEndTimeHour">12</span>
            <span class="setTimeColon">:</span>
            <span id="mingleEndTimeMin">30</span>
        </div>
    </div>
    <div class="container " id="mingleLocationText">
        <span class="text-info text-bold" style="margin-right:10px">장소</span>
        <span class="text-info">미리 설정하는 것을 권장해요.</span>
    </div>
    <div class="container" id="mingleLocation">
        <div class="locationOption"><span class="text-info2">장소 이름 검색</span></div>
        <div class="locationOption"><span class="text-info2">지도에서 핀 선택</span></div>
        <div class="locationOption" id="locationOption-later"><span class="text-info2">나중에<br>정할래요</span></div>
    </div>
    <div class="container" id="minglePersonNumberText"><span class="text-info text-bold">인원</span></div>
    <div class="container" id="minglePersonNumber">
        <div class="minglePersonNumberOption">
            <div class="minglePersonNumberOptionText min"> <span class="text-info2">최소</span></div>
            <div class="minglePersonNumberOptionController">
                <div class="minglePersonNumberOptionDec min">-</div>
                <div class="minglePersonNumber min">3</div>
                <div class="minglePersonNumberOptionInc min">+</div>
            </div>
        </div>
        <div class="minglePersonNumberOption">
            <div class="minglePersonNumberOptionText max"> <span class="text-info2">최대</span> </div>    
            <div class="minglePersonNumberOptionController">
                <div class="minglePersonNumberOptionDec max">-</div>
                <div class="minglePersonNumber max">8</div>
                <div class="minglePersonNumberOptionInc max">+</div></div>
            </div>
    </div>
    <div class="container" id="enterDetail">
        <textarea placeholder="진행할 밍글 이벤트에 대해 소개해주세요 &#13;&#10;부적절한 내용은 제한될 수 있어요" style="height:200px"></textarea>
    </div>
  </make-mingle>
  </div>


    <script src="../static/js/default.js"></script>
    <script src="../static/js/setDate.js"></script>
    <script src="../static/js/pickDate.js"></script>
    <script src="../static/js/incAndDecNum.js"></script>
  </body>
</html>
