<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default_layout_v1">

    <!-- For use on this page only [CSS] -->
    <th:block layout:fragment="css">
		<link rel="stylesheet" th:href="@{/static/css/reset.css}">
		<link rel="stylesheet" th:href="@{/static/css/default.css}">
		<link rel="stylesheet" th:href="@{/static/css/styles.css}">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    </th:block>
    
    <!-- For use on this page only [JS] -->
    <th:block layout:fragment="script">
		<script th:src="@{/static/js/load_html.js}"></script>
		<script th:src="@{/static/js/default.js}"></script>
		<script th:src="@{/static/js/validation.js}"></script>
		
    </th:block>

    <!-- Content -->
    <th:block layout:fragment="content">

		<div id="app">
			<header>
			<script>loadHTML("./layout/header.html","./signIn.html")</script>
			</header>
			<find-password class="appContainer">
			<div class="container padding responsiveApp">
				<form style="margin-top:60px;">
					<div style="height:200px;">
						<div class="form_title" style="margin-left:6px;">
							<span class="form_title_text text-title">아이디</span>
						</div>
						<div>
							<input onkeyup="checkPassword(this)" required id="email" type="email" placeholder="학교 도메인 이메일" style="margin-bottom: 0px;">
							<span class="validation-feedback size12 pink weight400 inactive" style="margin-left:8px;">규칙에 맞는 비밀번호를 입력해주세요.</span>
						</div>
					</div>
					<div class="buttonBox">
						<button class="btnNext" id="btnChangePassword">다음</button>
					</div>
				</form>
				<form style="margin-top:60px;" class="inactive">
					<div style="height:200px;">
						<div class="form_title" id="password_form_title" style="margin-left:6px;">
							<span class="form_title_text text-title">새 비밀번호</span>
							<span class="size12 grey2 weight400" style="float:right;">영문, 숫자, 특수문자가 조합된 8-15자</span>
						</div>
						<div>
							<input onkeyup="checkPassword(this)" required id="password" type="password" placeholder="새 비밀번호" style="margin-bottom: 0px;">
							<span class="validation-feedback size12 pink weight400 inactive" style="margin-left:8px;">규칙에 맞는 비밀번호를 입력해주세요.</span>
						</div>
						<div>
							<input onkeyup="doubleCheckPassword(this)" required type="password" placeholder="새 비밀번호 확인" style="margin-top:10px; margin-bottom: 0px;">
							<span class="validation-feedback size12 pink weight400 inactive" style="margin-left:8px;">비밀번호가 일치하지않습니다.</span>
						</div>
					</div>
					<div class="buttonBox2">
						<button type="button" onclick="location.href='./myPage.html'">
						<span class="grey2">취소</span>
						</button>
						<button class="btnSubmit" id="btnChangePassword">재설정</button>
					</div>
				</form>
			</div>
			</find-password>
		</div>
		<div id="popup">
			<script>loadHTML("./popups/popup_changePassword.html")</script>
		</div>

    </th:block>
</html>
